env:
  global:
    # encrypted DOCKER_USERNAME and DOCKER_PASSWORD
    - secure: 
    - IMAGE=multyio/multy-back

services:
  - docker

before_script:
  - docker info

script:
  - docker build -t "$IMAGE" .

deploy:
  - provider: script
    script: docker login -u "$DOCKER_USERNAME" -p "$DOCKER_PASSWORD" &&
            docker push "$IMAGE"
    on:
      branch: master
